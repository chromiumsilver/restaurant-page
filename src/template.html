<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Jade's Restaurant - Experience culinary excellence in a welcoming atmosphere">
  <title>Jade's Restaurant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <header>
    <nav aria-label="Main navigation">
      <button id="home" aria-current="page">Home</button>
      <button id="menu">Menu</button>
      <button id="contact">Contact</button>
    </nav>
  </header>
  <main id="content">
    <!-- Content will be dynamically loaded here -->
  </main>
  <footer>
    <div class="footer-content">
      <div class="footer-logo">
        <h3>Jade's Restaurant</h3>
        <p>Culinary excellence since 2023</p>
      </div>
      <div class="footer-links">
        <h4>Quick Links</h4>
        <ul>
          <li><a href="#" id="footer-home">Home</a></li>
          <li><a href="#" id="footer-menu">Menu</a></li>
          <li><a href="#" id="footer-contact">Contact</a></li>
        </ul>
      </div>
      <div class="footer-social">
        <h4>Connect With Us</h4>
        <div class="social-icons">
          <a href="#" class="social-icon" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="#" class="social-icon" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-icon" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; <span id="current-year">2025</span> Jade's Restaurant. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
